<!DOCTYPE html>
<html lang="en">
	<head>
		<head>
			<!-- Required meta tags -->
			<meta charset="utf-8" />
			<meta
				name="viewport"
				content="width=device-width, initial-scale=1, shrink-to-fit=no"
			/>
			<link rel="stylesheet" href="/getPlayerCSS" />
			<!-- Bootstrap CSS -->
			<link
				rel="stylesheet"
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
				integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
				crossorigin="anonymous"
			/>
			<link
				rel="icon"
				type="image/png"
				href="public/syncit_logo.jpeg"
			/>
			<!-- modify icon -->
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
			/>
			<script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
			<script
				defer
				src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"
			></script>
			<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
			<script defer type="text/javascript" src="/getPlayerJS"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
			<title>Sync.it</title>
		</head>
		<!-- Custom styles for this template -->
	</head>
	<body>
		<div id="body-content" style="background: #2f3341">
			<nav
				class="navbar navbar-expand-lg navbar-dark"
				style="background: #242732"
			>
				<a
					class="navbar-brand"
					href="/"
					style="
						background: #242732;
						color: #ffffff;
						font-size: 48px;
						font-weight: bold;
						font-family: 'Times New Roman', Times, serif;
						border-radius: 10px;
					"
					>&nbspSync.IT</a
				>
				<!-- modify icon -->
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav mr-auto ml-2">
						<li class="nav-item active mr-2 ml-2">
							<span
								class="nav-link"
								style="
									background: #197f7f;
									color: #ffffff;
									font-size: 18px;
									font-weight: 18px;
									font-family: 'Franklin Gothic Medium',
										'Arial Narrow', Arial, sans-serif;
									border-radius: 10px;
								"
								>Username:&nbsp<span id="userDetail"></span>
							</span>
						</li>
						<li class="nav-item active mr-2 ml-2">
							<span
								class="nav-link"
								style="
									background: #197f7f;
									color: #ffffff;
									font-size: 18px;
									font-weight: 18px;
									font-family: 'Franklin Gothic Medium',
										'Arial Narrow', Arial, sans-serif;
									border-radius: 10px;
								"
								>Host:&nbsp<span id="hostDetail"></span>
							</span>
						</li>
						<li
							class="nav-item active dropdown mr-2 ml-2"
							style="max-width: 30%"
						>
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
								style="
									background: #197f7f;
									color: #ffffff;
									font-size: 18px;
									font-weight: 18px;
									font-family: 'Franklin Gothic Medium',
										'Arial Narrow', Arial, sans-serif;
									border-radius: 10px;
								"
							>
								Members: <span id="no_of_members"></span>
								<div
									id="sidePanel"
									class="dropdown-menu"
									aria-labelledby="navbarDropdown"
									style="
										max-height: 200px;
										overflow: auto;
										background-color: #197f7f;
										opacity: 0.8;
										border-radius: 10px;
									"
								></div>
							</a>
						</li>
					</ul>
					<ul class="navbar-nav mr-0">
						<li class="nav-item active mr-2 ml-2">
							<button
								class="btn btn-sm mt-1"
								onclick="syncVideo()"
								style="
									background: #197f7f;
									color: #ffffff;
									font-size: 18px;
									font-weight: 18px;
									font-family: 'Franklin Gothic Medium',
										'Arial Narrow', Arial, sans-serif;
									border-radius: 10px;
								"
							>
								SYNC
							</button>
						</li>
						<li class="nav-item active mr-2 ml-2">
							<button
								class="btn btn-sm mt-1"
								onclick="makeMeHost()"
								style="
									background: #197f7f;
									color: #ffffff;
									font-size: 18px;
									font-weight: 18px;
									font-family: 'Franklin Gothic Medium',
										'Arial Narrow', Arial, sans-serif;
									border-radius: 10px;
								"
							>
								MAKE ME HOST
							</button>
						</li>
						<li class="nav-item active mr-2 ml-2">
							<button
								class="btn btn-sm mt-1"
								type="submit"
								onclick="copyLink()"
								style="
									background: #197f7f;
									color: #ffffff;
									font-size: 18px;
									font-weight: 18px;
									font-family: 'Franklin Gothic Medium',
										'Arial Narrow', Arial, sans-serif;
									border-radius: 10px;
								"
							>
								COPY LINK
							</button>
						</li>
						<li class="nav-item active mr-2 ml-2">
							<button
								class="btn btn-sm mt-1"
								type="submit"
								style="
									background: #197f7f;
									color: #ffffff;
									font-size: 18px;
									font-weight: 18px;
									font-family: 'Franklin Gothic Medium',
										'Arial Narrow', Arial, sans-serif;
									border-radius: 10px;
								"
								onclick="chatRoom()"
								id="chat_button"
							>
								<i class="fa fa-comments"></i>&nbsp CHAT&nbsp;
							</button>
						</li>
						<li class="nav-item active mr-2 ml-2">
							<label
								class="btn btn-sm mt-1"
								for="caption_input"
								style="
									background: #197f7f;
									color: #ffffff;
									font-size: 18px;
									font-weight: 18px;
									font-family: 'Franklin Gothic Medium',
										'Arial Narrow', Arial, sans-serif;
									border-radius: 10px;
								"
								>CHOOSE CAPTION(.VTT)</label
							>
							<input
								type="file"
								style="display: none"
								id="caption_input"
								accept=".vtt"
								required
							/>
						</li>
						<li class="nav-item active mr-2 ml-2">
							<label
								class="btn btn-sm mt-1"
								for="video_input"
								style="
									background: #197f7f;
									color: #ffffff;
									font-size: 18px;
									font-weight: 18px;
									font-family: 'Franklin Gothic Medium',
										'Arial Narrow', Arial, sans-serif;
									border-radius: 10px;
								"
								>CHOOSE VIDEO</label
							>
							<input
								type="file"
								style="display: none"
								id="video_input"
								accept="video/*"
								placeholder="Choose File.."
								required
							/>
						</li>
					</ul>
				</div>
			</nav>

			<main
				role="main"
				class="container mt-3"
				style="width: 100%; height: 100%"
			>
				<div class="row">
					<div class="col-md-12" id="videoCol">
						<video
							controls
							width="100%"
							height="100%"
							id="video"
							playsinline
						>
							<track
								id="video_track"
								kind="subtitles"
								srclang="en"
								label="English"
							/>
						</video>
					</div>
					<div class="col-md-4" id="chatCol" hidden>
						<div id="chatRoom">
							<div class="card">
								<div
									class="card-header"
									style="background-color: #343a40"
								>
									<i class="fa fa-comments"></i> &nbspChat
									<i
										class="fa fa-times float-right"
										onclick="chatToggle()"
									></i>
								</div>
								<div
									class="card-body height3"
									style="
										min-height: 270px;
										max-height: 270px;
										overflow: auto;
										background-color: #181a1b;
									"
									id="chatpanel"
								>
									<ul
										class="chat-list row h-100"
										id="chatbody"
									></ul>
								</div>
							</div>
							<div class="input-group mt-2">
								<input
									autocomplete="off"
									id="inputField"
									onkeyup="checkempty()"
									type="text"
									class="form-control"
									placeholder="Type a message"
									style="
										background-color: #181a1b;
										color: white;
									"
								/>
								<div class="input-group-append">
									<button
										id="sendbutton"
										disabled="true"
										onclick="sendmessage()"
										class="btn btn-outline-secondary"
										style="color: white"
									>
										<i class="fa fa-paper-plane"></i>
										Send
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<!-- Modal Permission-->
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog" role="document">
					<div
						class="modal-content"
						style="background-color: #181a1b; opacity: 0.8"
					>
						<div class="modal-header">
							<h5
								class="modal-title"
								id="exampleModalLabel"
								style="color: white; opacity: 1"
							>
								Permission
							</h5>
						</div>
						<div
							class="modal-body"
							id="modal-body"
							style="color: white; opacity: 1"
						></div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
								id="decline-btn"
								style="opacity: 1"
							>
								Decline
							</button>
							<button
								type="button"
								class="btn btn-primary"
								data-dismiss="modal"
								id="accept-btn"
								style="opacity: 1"
							>
								Accept
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="spinner" style="text-align: center; margin-top: 100px">
			<div id="loading"></div>
			<h4
				class="mt-4"
				style="font: 1.5em Roboto, sans-serif; color: white"
			>
				Please wait while someone takes you in
			</h4>
		</div>
		<footer hidden>
			<nav class="navbar navbar-expand-sm navbar-dark">
				<div class="container justify-content-center">
					<ul class="nav navbar-nav navbar-center display-inline">
						<li class="nav-item active">
							<button
								class="btn btn-outline-dark btn-sm mr-2 main_mute_button"
								onclick="muteToggle()"
								style="color: white"
								id="mute_toggle"
							>
								<i
									class="fa fa-microphone"
									style="font-size: 24px"
								></i>
							</button>
							<button
								class="btn btn-outline-dark btn-sm ml-2 main_video_button"
								onclick="speakerToggle()"
								style="color: white"
								id="speaker_toggle"
							>
								<i
									class="fas fa-video-slash"
									style="font-size: 24px"
								></i>
							</button>
						</li>
					</ul>
				</div>
			</nav>
		</footer>
		<!-- Modal -->

		<div aria-live="polite" aria-atomic="true">
			<!-- Position it -->
			<div
				id="toast-container"
				style="position: absolute; top: 70px; right: 0"
			></div>
			
<div class="main_left">
	<div class ="main_videos">
				<!-- video call grid -->
          <div id = "vidgrid"></div>
      </div>
		<!-- Notif audio -->
		<!-- <audio src="/notifJoin.mp3" id="notif_join"></audio>
		<audio src="/notifChat.mp3" id="notif_chat"></audio>
		<audio src="/notifPermission.mp3" id="notif_permission"></audio> -->

		<!-- Toast -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
